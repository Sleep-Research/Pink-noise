<body>
    <div class="container">

    <script>
        class PinkNoisePlayer {
            constructor() {
                this.audioElement = null; // Èü≥Ë®äÂÖÉÁ¥†
                this.isPlaying = false;
                this.startTime = null;
                this.totalDuration = 0;
                this.currentTime = 0;
                this.timer = null;
                this.endTimer = null;
                this.wakeLock = null; // Wake Lock
                this.keepAliveInterval = null; // ‰øùÊåÅÊ¥ªË∫ç
                
                // Ëá™ÂãïÈÄ£Á∫åÊí≠ÊîæÁõ∏Èóú
                this.autoPlayQueue = []; // Êí≠ÊîæÈöäÂàó
                this.currentPlayIndex = 0; // Áï∂ÂâçÊí≠ÊîæÁ¥¢Âºï
                this.isAutoPlaying = false; // ÊòØÂê¶Âú®Ëá™ÂãïÈÄ£Á∫åÊí≠ÊîæÊ®°Âºè
                
                // ÂàÜË≤ùË®àÁõ∏ÈóúÂ±¨ÊÄß
                this.audioContext = null;
                this.microphoneStream = null;
                this.analyserNode = null;
                this.isMeasuring = false;
                this.measurementTimer = null;
                this.calibrationOffset = 0; // Ê†°Ê∫ñÂÅèÁßªÂÄº
                
                this.initializeElements();
                this.loadHistory();
                this.updateStats();
                this.loadCalibration(); // ËºâÂÖ•Ê†°Ê∫ñÂÄº
                this.setupEventListeners();
            }

            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.timeInput = document.getElementById('timeInput');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.timerDisplay = document.getElementById('timer');
                this.progressFill = document.getElementById('progressFill');
                this.statusText = document.getElementById('statusText');
                this.historyList = document.getElementById('historyList');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.totalSessions = document.getElementById('totalSessions');
                this.totalTime = document.getElementById('totalTime');
                
                // ÂàÜË≤ùË®àÂÖÉÁ¥†
                this.meterBtn = document.getElementById('meterBtn');
                this.meterStopBtn = document.getElementById('meterStopBtn');
                this.decibelValue = document.getElementById('decibelValue');
                this.meterFill = document.getElementById('meterFill');
                this.meterStatus = document.getElementById('meterStatus');
                
                // Ê†°Ê∫ñÂÖÉÁ¥†
                this.plusBtn = document.getElementById('plusBtn');
                this.minusBtn = document.getElementById('minusBtn');
                this.plus5Btn = document.getElementById('plus5Btn');
                this.minus5Btn = document.getElementById('minus5Btn');
                this.calibrationValue = document.getElementById('calibrationValue');
            }

            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.startPlaying());
                this.stopBtn.addEventListener('click', () => this.stopPlaying());
                this.downloadBtn.addEventListener('click', () => this.downloadHistory());
                this.volumeSlider.addEventListener('input', (e) => this.updateVolume(e.target.value));
                
                // ÂàÜË≤ùË®à‰∫ã‰ª∂Áõ£ËÅΩÂô®
                this.meterBtn.addEventListener('click', () => this.startMeasurement());
                this.meterStopBtn.addEventListener('click', () => this.stopMeasurement());
                
                // Ê†°Ê∫ñ‰∫ã‰ª∂Áõ£ËÅΩÂô®
                this.plusBtn.addEventListener('click', () => this.adjustCalibration(1));
                this.minusBtn.addEventListener('click', () => this.adjustCalibration(-1));
                this.plus5Btn.addEventListener('click', () => this.adjustCalibration(5));
                this.minus5Btn.addEventListener('click', () => this.adjustCalibration(-5));
                
                // Èò≤Ê≠¢È†ÅÈù¢ÈóúÈñâÊôÇ‰∏üÂ§±Êï∏Êìö
                window.addEventListener('beforeunload', () => {
                    if (this.isPlaying) {
                        this.saveCurrentSession();
                    }
                    if (this.isMeasuring) {
                        this.stopMeasurement();
                    }
                });
            }

            async startPlaying() {
                try {
                    const requestedMinutes = parseInt(this.timeInput.value);
                    
                    // Â¶ÇÊûúË´ãÊ±ÇÊôÇÈï∑Ë∂ÖÈÅé 60 ÂàÜÈêòÔºåÂïüÂãïËá™ÂãïÈÄ£Á∫åÊí≠ÊîæÊ®°Âºè
                    if (requestedMinutes > 60) {
                        this.startAutoPlayMode(requestedMinutes);
                        return;
                    }
                    
                    // Ê≠£Â∏∏Êí≠ÊîæÔºà60 ÂàÜÈêò‰ª•ÂÖßÔºâ
                    this.totalDuration = requestedMinutes * 60;
                    this.currentTime = 0;
                    
                    // Ë´ãÊ±Ç Wake LockÔºàÈò≤Ê≠¢Á≥ªÁµ±‰ºëÁú†Ôºâ
                    await this.requestWakeLock();
                    
                    // ÂâµÂª∫audioÂÖÉÁ¥†Êí≠ÊîæÈ†êÈåÑÈü≥Ê™î
                    this.audioElement = document.createElement('audio');
                    this.audioElement.src = 'pinknoise_10min.mp3';
                    this.audioElement.loop = true;
                    this.audioElement.preload = 'auto';
                    this.audioElement.volume = this.volumeSlider.value / 100;
                    this.audioElement.playbackRate = 1.0;
                    document.body.appendChild(this.audioElement);
                    
                    // Áõ£ËÅΩËºâÂÖ•ÂÆåÊàê
                    this.audioElement.addEventListener('loadedmetadata', () => {
                        console.log('Èü≥Ê™îËºâÂÖ•ÂÆåÊàêÔºåÊôÇÈï∑:', this.audioElement.duration, 'Áßí');
                    });
                    
                    // Áõ£ËÅΩÈåØË™§ÂíåÁµêÊùü‰∫ã‰ª∂
                    this.audioElement.addEventListener('error', (e) => {
                        console.error('Èü≥Ë®äÊí≠ÊîæÈåØË™§:', e);
                        this.handleAudioError();
                    });
                    
                    this.audioElement.addEventListener('ended', () => {
                        console.log('Èü≥Ë®äÊÑèÂ§ñÁµêÊùü');
                        if (this.isPlaying && this.currentTime < this.totalDuration) {
                            console.log('ÈáçÊñ∞ÈñãÂßãÊí≠Êîæ');
                            this.audioElement.currentTime = 0;
                            this.audioElement.play().catch(err => {
                                console.error('ÈáçÊñ∞Êí≠ÊîæÂ§±Êïó:', err);
                            });
                        }
                    });
                    
                    // Áõ£ËÅΩÊö´ÂÅú‰∫ã‰ª∂
                    this.audioElement.addEventListener('pause', () => {
                        console.log('Èü≥Ë®äÊö´ÂÅú‰∫ã‰ª∂');
                        if (this.isPlaying && this.currentTime < this.totalDuration) {
                            setTimeout(() => {
                                if (this.audioElement && this.audioElement.paused) {
                                    console.log('ÂÅµÊ∏¨Âà∞ÊÑèÂ§ñÊö´ÂÅúÔºåÈáçÊñ∞Êí≠Êîæ');
                                    this.audioElement.play().catch(err => {
                                        console.error('ÊÅ¢Âæ©Êí≠ÊîæÂ§±Êïó:', err);
                                    });
                                }
                            }, 100);
                        }
                    });
                    
                    // Êí≠ÊîæÈü≥Ë®ä
                    await this.audioElement.play();
                    console.log('ÈñãÂßãÊí≠ÊîæÔºåÁõÆÊ®ôÊôÇÈï∑:', this.totalDuration, 'Áßí');
                    
                    this.isPlaying = true;
                    this.startTime = Date.now();
                    
                    this.playBtn.classList.add('disabled');
                    this.stopBtn.classList.remove('disabled');
                    this.timeInput.disabled = true;
                    
                    if (this.isAutoPlaying) {
                        this.statusText.textContent = `Ê≠£Âú®Êí≠Êîæ Pink Noise... (${this.currentPlayIndex + 1}/${this.autoPlayQueue.length})`;
                    } else {
                        this.statusText.textContent = 'Ê≠£Âú®Êí≠Êîæ Pink Noise...';
                    }
                    
                    this.startTimer();
                    this.scheduleStop();
                    
                    // ÂïüÂãï‰øùÊåÅÊ¥ªË∫çÊ©üÂà∂
                    this.startKeepAlive();
                    
                } catch (error) {
                    console.error('Êí≠ÊîæÈåØË™§:', error);
                    this.statusText.textContent = 'Êí≠ÊîæÂ§±ÊïóÔºåË´ãÁ¢∫Ë™çÈü≥Ê™îÊòØÂê¶Â≠òÂú®';
                }
            }

            startAutoPlayMode(totalMinutes) {
                // Â∞áÁ∏ΩÊôÇÈï∑ÂàÜÊàêÂ§öÂÄã 60 ÂàÜÈêòÁöÑÊÆµËêΩ
                this.autoPlayQueue = [];
                let remainingMinutes = totalMinutes;
                
                while (remainingMinutes > 0) {
                    const segmentMinutes = Math.min(60, remainingMinutes);
                    this.autoPlayQueue.push(segmentMinutes);
                    remainingMinutes -= segmentMinutes;
                }
                
                console.log('Ëá™ÂãïÈÄ£Á∫åÊí≠ÊîæÊ®°ÂºèÂïüÂãïÔºåÊí≠ÊîæÈöäÂàó:', this.autoPlayQueue);
                
                this.isAutoPlaying = true;
                this.currentPlayIndex = 0;
                
                // Êõ¥Êñ∞ÊôÇÈñìËº∏ÂÖ•ÁÇ∫Á¨¨‰∏ÄÊÆµÁöÑÊôÇÈï∑
                const originalValue = this.timeInput.value;
                this.timeInput.value = this.autoPlayQueue[0];
                
                // ÈñãÂßãÁ¨¨‰∏ÄÊÆµÊí≠Êîæ
                this.startPlaying().then(() => {
                    // ÊÅ¢Âæ©ÂéüÂßãËº∏ÂÖ•ÂÄºÔºàÂÉÖÁî®ÊñºÈ°ØÁ§∫Ôºâ
                    // this.timeInput.value = originalValue;

            }

            async requestWakeLock() {

            startKeepAlive() {
                // ÊØè 30 ÁßíÂü∑Ë°å‰∏ÄÊ¨°Á∞°ÂñÆÊìç‰ΩúÔºåÈò≤Ê≠¢ iOS Ë™çÁÇ∫Á∂≤È†ÅÈñíÁΩÆ
                this.keepAliveInterval = setInterval(() => {
                    if (this.isPlaying && this.audioElement) {
                        // Ê™¢Êü•Èü≥Ë®äÊòØÂê¶ÈÇÑÂú®Êí≠Êîæ
                        if (this.audioElement.paused) {
                            console.log('ÂÅµÊ∏¨Âà∞Èü≥Ë®äÊö´ÂÅúÔºåÂòóË©¶ÊÅ¢Âæ©');
                            this.audioElement.play().catch(err => {
                                console.error('Keep-alive ÊÅ¢Âæ©Êí≠ÊîæÂ§±Êïó:', err);

                        }
                        
                        // ËºïÂæÆËß∏Á¢∞Èü≥ÈáèÔºà‰∏çÊîπËÆäÂØ¶ÈöõÂÄºÔºâ‰æÜ‰øùÊåÅÊ¥ªË∫ç
                        const currentVolume = this.audioElement.volume;
                        this.audioElement.volume = currentVolume;
                        
                        console.log('Keep-alive ÂøÉË∑≥:', this.currentTime, '/', this.totalDuration);

            handleAudioError() {
                console.error('Èü≥Ë®äÊ™îÊ°àËºâÂÖ•ÊàñÊí≠ÊîæÈåØË™§');
                this.statusText.textContent = 'Èü≥Ë®äÊ™îÊ°àÈåØË™§ÔºåË´ãÊ™¢Êü•Ê™îÊ°àÊ†ºÂºèÔºàÂª∫Ë≠∞‰ΩøÁî® MP3Ôºâ';
                // ‰∏çË¶ÅËá™ÂãïÂÅúÊ≠¢ÔºåËÆìÁî®Êà∂Áü•ÈÅìÊúâÂïèÈ°å
            }

            createPinkNoise() {
                // ÂâµÂª∫Pink Noise - ‰ΩøÁî®audioÂÖÉÁ¥†‰ª•ÊîØÊè¥iOSËÉåÊôØÊí≠Êîæ
                const bufferSize = 4096;
                
                // ÂâµÂª∫audioÂÖÉÁ¥†Áî®ÊñºiOSËÉåÊôØÊí≠Êîæ
                this.audioElement = document.createElement('audio');
                this.audioElement.style.display = 'none';
                this.audioElement.controls = false;
                this.audioElement.autoplay = false;
                this.audioElement.loop = false;
                this.audioElement.preload = 'auto';
                document.body.appendChild(this.audioElement);
                
                // ÂâµÂª∫Á≤âÁ¥ÖÂô™Èü≥
                this.noiseNode = this.audioContext.createScriptProcessor(bufferSize, 1, 1);
                
                let b0 = 0, b1 = 0, b2 = 0, b3 = 0, b4 = 0, b5 = 0, b6 = 0;
                
                this.noiseNode.onaudioprocess = (e) => {
                    const output = e.outputBuffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        const white = Math.random() * 2 - 1;
                        
                        // Pink noise filter (Paul Kellet's method)
                        b0 = 0.99886 * b0 + white * 0.0555179;
                        b1 = 0.99332 * b1 + white * 0.0750759;
                        b2 = 0.96900 * b2 + white * 0.1538520;
                        b3 = 0.86650 * b3 + white * 0.3104856;
                        b4 = 0.55000 * b4 + white * 0.5329522;
                        b5 = -0.7616 * b5 - white * 0.0168980;
                        
                        output[i] = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
                        output[i] *= 0.11; // Ë™øÊï¥Èü≥Èáè
                        b6 = white * 0.115926;
                    }
                };
                
                // ÂâµÂª∫Â¢ûÁõäÁØÄÈªûÂíåMediaStreamDestination
                this.gainNode = this.audioContext.createGain();
                const destination = this.audioContext.createMediaStreamDestination();
                
                // ÈÄ£Êé•Èü≥È†ªÁØÄÈªû
                this.noiseNode.connect(this.gainNode);
                this.gainNode.connect(destination);
                
                // Â∞áMediaStreamË®≠ÁÇ∫audioÂÖÉÁ¥†ÁöÑÊ∫ê
                this.audioElement.srcObject = destination.stream;
                
                // Êí≠Êîæaudio
                this.audioElement.play().then(() => {
                    console.log('Audio Êí≠ÊîæÊàêÂäü');
                }).catch(error => {
                    console.error('AudioÊí≠ÊîæÂ§±Êïó:', error);
                    // Â¶ÇÊûúaudioÊí≠ÊîæÂ§±ÊïóÔºåÂõûÈÄÄÂà∞ÂéüÂßãÊñπÊ≥ï
                    this.fallbackToOriginalMethod();
                });
            }

            fallbackToOriginalMethod() {
                // ÁßªÈô§audioÂÖÉÁ¥†
                if (this.audioElement) {
                    this.audioElement.pause();
                    this.audioElement.srcObject = null;
                    document.body.removeChild(this.audioElement);
                    this.audioElement = null;
                }
                
                // Áõ¥Êé•ÈÄ£Êé•Âà∞Èü≥È†ªËº∏Âá∫ÔºàÂéüÂßãÊñπÊ≥ïÔºâ
                if (this.gainNode && this.audioContext) {
                    this.gainNode.connect(this.audioContext.destination);
                }
            }

            updateVolume(value) {
                this.volumeValue.textContent = value + '%';
                if (this.audioElement) {
                    this.audioElement.volume = value / 100;
                }
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.currentTime++;
                    this.updateDisplay();
                }, 1000);
            }

            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timerDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const progress = (this.currentTime / this.totalDuration) * 100;
                this.progressFill.style.width = progress + '%';
            }

            scheduleStop() {
                this.endTimer = setTimeout(() => {
                    this.stopPlaying(true);
                }, this.totalDuration * 1000);
            }

            stopPlaying(completed = false) {
                if (!this.isPlaying) return;
                
                this.isPlaying = false;
                
                // ÂÅúÊ≠¢ Keep-alive
                if (this.keepAliveInterval) {
                    clearInterval(this.keepAliveInterval);
                    this.keepAliveInterval = null;
                }
                
                // ÈáãÊîæ Wake Lock
                if (this.wakeLock) {
                    this.wakeLock.release().then(() => {
                        console.log('Wake Lock Â∑≤ÈáãÊîæ');
                        this.wakeLock = null;
                    });
                }
                
                // ÂÅúÊ≠¢audioÊí≠Êîæ‰∏¶ÁßªÈô§
                if (this.audioElement) {
                    this.audioElement.pause();
                    this.audioElement.src = '';
                    document.body.removeChild(this.audioElement);
                    this.audioElement = null;
                }
                
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                if (this.endTimer) {
                    clearTimeout(this.endTimer);
                    this.endTimer = null;
                }
                
                this.playBtn.classList.remove('disabled');
                this.stopBtn.classList.add('disabled');
                this.timeInput.disabled = false;
                
                this.statusText.textContent = completed ? 'Êí≠ÊîæÂÆåÊàê' : 'Êí≠ÊîæÂ∑≤ÂÅúÊ≠¢';
                
                // ‰øùÂ≠òÊí≠ÊîæË®òÈåÑ
                this.saveCurrentSession();
                
                // ÈáçÁΩÆÈ°ØÁ§∫
                setTimeout(() => {
                    this.currentTime = 0;
                    this.updateDisplay();
                    this.progressFill.style.width = '0%';
                    this.statusText.textContent = 'Ê∫ñÂÇôÂ∞±Á∑í';
                }, 2000);
            }

            saveCurrentSession() {
                if (this.currentTime > 0) {
                    const session = {
                        date: new Date().toISOString(),
                        duration: this.currentTime,
                        planned: this.totalDuration
                    };
                    
                    const history = this.getHistory();
                    history.push(session);
                    localStorage.setItem('pinkNoiseHistory', JSON.stringify(history));
                    
                    this.updateHistory();
                    this.updateStats();
                }
            }

            getHistory() {
                const history = localStorage.getItem('pinkNoiseHistory');
                return history ? JSON.parse(history) : [];

                if (history.length === 0) {

            // ÂàÜË≤ùË®àÁõ∏ÈóúÊñπÊ≥ï
            async startMeasurement() {
                try {
                    // Ë´ãÊ±ÇÈ∫•ÂÖãÈ¢®Ê¨äÈôê
                    this.microphoneStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: { 
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        } 
                    });
                    
                    // ÂâµÂª∫Èü≥È†ª‰∏ä‰∏ãÊñáÔºàÂÉÖÁî®ÊñºÂàÜË≤ùË®àÔºâ
                    if (!this.audioContext || this.audioContext.state === 'closed') {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    // ÂâµÂª∫È∫•ÂÖãÈ¢®Ëº∏ÂÖ•ÁØÄÈªû
                    const microphoneNode = this.audioContext.createMediaStreamSource(this.microphoneStream);
                    
                    // ÂâµÂª∫ÂàÜÊûêÂô®ÁØÄÈªû
                    this.analyserNode = this.audioContext.createAnalyser();
                    this.analyserNode.fftSize = 2048;
                    this.analyserNode.smoothingTimeConstant = 0.8;
                    
                    // ÈÄ£Êé•ÁØÄÈªû
                    microphoneNode.connect(this.analyserNode);
                    
                    this.isMeasuring = true;
                    this.meterBtn.classList.add('disabled');
                    this.meterStopBtn.classList.remove('disabled');
                    this.meterStatus.textContent = 'Ê≠£Âú®Ê∏¨ÈáèÁí∞Â¢ÉÈü≥Èáè...';
                    
                    // ÈñãÂßãÊ∏¨ÈáèÂæ™Áí∞
                    this.measurementLoop();
                    
                } catch (error) {
                    console.error('ÁÑ°Ê≥ïÂ≠òÂèñÈ∫•ÂÖãÈ¢®:', error);
                    this.meterStatus.textContent = 'ÁÑ°Ê≥ïÂ≠òÂèñÈ∫•ÂÖãÈ¢®ÔºåË´ãÊ™¢Êü•Ê¨äÈôêË®≠ÂÆö';
                    this.resetMeterControls();
                }
            }

            stopMeasurement() {
                this.isMeasuring = false;
                
                if (this.measurementTimer) {
                    clearTimeout(this.measurementTimer);
                    this.measurementTimer = null;
                }
                
                if (this.microphoneStream) {
                    this.microphoneStream.getTracks().forEach(track => track.stop());
                    this.microphoneStream = null;
                }
                
                if (this.analyserNode) {
                    this.analyserNode.disconnect();
                    this.analyserNode = null;
                }
                
                this.resetMeterControls();
                this.decibelValue.textContent = '-- dB';
                this.meterFill.style.width = '0%';
                this.meterStatus.textContent = 'Ê∏¨ÈáèÂ∑≤ÂÅúÊ≠¢';
                
                setTimeout(() => {
                    this.meterStatus.textContent = 'ÈªûÊìäÈñãÂßãÊ∏¨ÈáèÁí∞Â¢ÉÈü≥Èáè';
                }, 2000);
            }

            resetMeterControls() {
                this.meterBtn.classList.remove('disabled');
                this.meterStopBtn.classList.add('disabled');
            }

            measurementLoop() {
                if (!this.isMeasuring || !this.analyserNode) return;
                
                const bufferLength = this.analyserNode.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                this.analyserNode.getByteFrequencyData(dataArray);
                
                // Ë®àÁÆóRMSÂÄº
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i] * dataArray[i];
                }
                const rms = Math.sqrt(sum / bufferLength);
                
                // ËΩâÊèõÁÇ∫ÂàÜË≤ùÂÄº (Á∞°ÂåñË®àÁÆó)
                const rawDecibels = Math.max(30, Math.min(150, 20 * Math.log10(rms / 255) + 100));
                
                // Â•óÁî®Ê†°Ê∫ñÂÅèÁßªÂÄº
                const decibels = rawDecibels + this.calibrationOffset;
                
                // Êõ¥Êñ∞È°ØÁ§∫
                this.decibelValue.textContent = Math.round(decibels) + ' dB';
                
                // Êõ¥Êñ∞ÈÄ≤Â∫¶Ê¢ù (30-100 dB ÁØÑÂúç)
                const percentage = Math.max(0, Math.min(100, ((decibels - 30) / 70) * 100));
                this.meterFill.style.width = percentage + '%';
                
                // Êõ¥Êñ∞ÁãÄÊÖãÊñáÂ≠ó
                let status = '';
                if (decibels < 40) status = 'ÈùûÂ∏∏ÂÆâÈùú';
                else if (decibels < 60) status = 'ÂÆâÈùúÁí∞Â¢É';
                else if (decibels < 80) status = 'Ê≠£Â∏∏Èü≥Èáè';
                else if (decibels < 100) status = 'ËºÉÂ§ßÈü≥Èáè';
                else status = 'È´òÈü≥ÈáèÁí∞Â¢É';
                
                this.meterStatus.textContent = `${status} - Ê≠£Âú®Ê∏¨Èáè‰∏≠...`;
                
                // ÁπºÁ∫åÊ∏¨Èáè
                this.measurementTimer = setTimeout(() => this.measurementLoop(), 100);
            }

            // Ê†°Ê∫ñÁõ∏ÈóúÊñπÊ≥ï
            adjustCalibration(change) {
                this.calibrationOffset += change;
                this.calibrationValue.textContent = this.calibrationOffset;
                this.saveCalibration();
            }

            loadCalibration() {
                const saved = localStorage.getItem('decibelCalibration');
                if (saved !== null) {
                    this.calibrationOffset = parseInt(saved);
                    this.calibrationValue.textContent = this.calibrationOffset;
                } else {
                    this.calibrationOffset = 0;
                    this.calibrationValue.textContent = '0';
                }
            }

            saveCalibration() {
                localStorage.setItem('decibelCalibration', this.calibrationOffset.toString());
            }
        }

        // ÂàùÂßãÂåñÊáâÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new PinkNoisePlayer();
        });
    </script>
